<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let item of accordionList">
    <h2 class="accordion-header" id="{{item.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
      attr.data-bs-target="#{{item.collapse}}"
      aria-expanded="true" aria-controls="collapseOne"
      attr.aria-controls="{{item.collapse}}">
        {{item.title}}
      </button>
    </h2>
    <div id="{{item.collapse}}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{item.description}}
      </div>
    </div>
  </div>
</div>
